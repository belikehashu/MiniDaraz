<h2>Checkout</h2>

{% if items %}
  <ul>
    {% for item in items %}
      <li>{{ item.product.name }} (x{{ item.quantity }}) - Rs. {{ item.product.price }}</li>
    {% endfor %}
  </ul>

  <p><strong>Total: Rs. {{ total }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Place Order</button>
  </form>
{% else %}
  <p>Your cart is empty.</p>
{% endif %}

<a href="{% url 'cart_view' %}">‚Üê Back to Cart</a>
