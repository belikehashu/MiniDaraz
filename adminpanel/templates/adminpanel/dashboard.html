{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: auto; padding: 25px; background: #fff; border: 1px solid #ddd; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.06);">
  <h2 style="text-align: center; margin-bottom: 25px;">Admin Dashboard</h2>

  <div style="display: grid; grid-template-columns: 1fr; gap: 15px;">
    <a href="{% url 'admin_products' %}" style="display: block; padding: 15px; background-color: #ecf0f1; border-radius: 8px; text-decoration: none; color: #2c3e50; font-weight: 600; transition: background-color 0.2s;">
      Manage Products
    </a>

    <a href="{% url 'admin_orders' %}" style="display: block; padding: 15px; background-color: #ecf0f1; border-radius: 8px; text-decoration: none; color: #2c3e50; font-weight: 600; transition: background-color 0.2s;">
      View Orders
    </a>
  </div>
</div>
{% endblock %}
