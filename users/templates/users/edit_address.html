{% extends "base.html" %}
{% block title %}Edit Address{% endblock %}
{% block content %}
<div style="max-width: 500px; margin: auto;">
  <h2>Edit Address</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div style="margin-bottom: 15px;">
        <label>{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div style="color:red;">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" style="background-color: #27ae60; color:white; padding:10px 20px; border:none; border-radius:5px;">Update</button>
  </form>
</div>
{% endblock %}
