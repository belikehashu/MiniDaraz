{% extends "base.html" %}
{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Product{% endblock %}
{% block content %}
<div style="max-width: 600px; margin: auto; padding: 30px; border: 1px solid #ccc; border-radius: 10px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
  <h2 style="text-align:center;">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Product</h2>
  <form method="post" enctype="multipart/form-data" style="margin-top: 20px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
            style="width: 100%; padding: 10px; background-color: #2ecc71; color: white; border: none; border-radius: 5px;">
      Save
    </button>
  </form>
  <div style="margin-top: 15px; text-align: center;">
    <a href="{% url 'admin_products' %}">‚Üê Back to Product List</a>
  </div>
</div>
{% endblock %}
