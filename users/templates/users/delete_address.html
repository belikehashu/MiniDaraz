{% extends "base.html" %}
{% block title %}Delete Address{% endblock %}
{% block content %}
<div style="max-width: 500px; margin: auto;">
  <h2>Delete Address</h2>
  <p>Are you sure you want to delete this address?</p>
  <p><strong>{{ address.street }}, {{ address.city }}, {{ address.zip_code }}, {{ address.country }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: #e74c3c; color:white; padding:10px 20px; border:none; border-radius:5px;">Yes, Delete</button>
    <a href="{% url 'profile' %}" style="margin-left: 15px;">Cancel</a>
  </form>
</div>
{% endblock %}
